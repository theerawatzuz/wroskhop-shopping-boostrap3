<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- #2 Seperate PoperJS and BootstrapJS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-xl bg-white navbar-light">
        <div class="container">
          <div class="branding d-flex">
            <img src="/workshop-shop-project/image/logo01.png" alt="logo">
            <a href="#" class="navbar-brand">NANYANG</a>
          </div>
          
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-list">
            <span class="navbar-toggler-icon">
            </span>
          </button>
          <div class="collapse navbar-collapse" id="nav-list">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link">HOME</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">PRODUCT</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">LEGEND STORY</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">NEWS</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">CONTACT US</a>
              </li>
            </ul>
            <div class="search-container">
              <input type="text" placeholder="Search">
              <button type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="section">
    
        <div class="section-intro row">
          <div class="section-intro-left col-1 col-sm-6"></div>
          <div class="section-intro-right col-11 col-sm-6">
            <img src="/workshop-shop-project/image/intro01.png" alt="intro-logo">
          </div>
        </div>
   
    </main>
  </body>
</html>
